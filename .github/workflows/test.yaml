name: Trigger test suite

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
          lfs: 'true'

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17.6'

      - name: Install protobuf
        run: |
          go install github.com/golang/protobuf/protoc-gen-go@v1.3.5

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Cache go modules
        id: cache-go-mod
        uses: actions/cache@v2.1.5
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Cache ffmpeg
        id: cache-ffmpeg
        uses: actions/cache@v2.1.5
        with:
          path: ~/compiled
          key: ${{ runner.os }}-ffmpeg-${{ hashFiles('**/install_ffmpeg.sh') }}
          restore-keys: |
            ${{ runner.os }}-ffmpeg

      - name: Install dependencies
        run: |
          sudo apt-get update \
            && sudo apt-get install -y software-properties-common curl apt-transport-https \
            && sudo apt-key adv --keyserver keyserver.ubuntu.com --recv 15CF4D18AF4F7421 \
            && sudo add-apt-repository "deb [arch=amd64] http://apt.llvm.org/xenial/ llvm-toolchain-xenial-8 main" \
            && sudo apt-get update \
            && sudo apt-get -y install clang-8 clang-tools-8 build-essential pkg-config autoconf git python

          sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-8 30 \
            && sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-8 30

      - name: Install go modules
        if: steps.cache-go-mod.outputs.cache-hit != 'true'
        run: go mod download

      - name: Install ffmpeg
        if: steps.cache-ffmpeg.outputs.cache-hit != 'true'
        run: ./install_ffmpeg.sh

      - name: go fmt
        run: |
          go fmt ./...
          git diff --exit-code

      - name: Compile proto files
        run: |
          protoc --version
          touch net/lp_rpc.proto net/redeemer.proto
          make net/lp_rpc.pb.go net/redeemer.pb.go
          git diff --exit-code

      - name: Lint
        run: |
          export PKG_CONFIG_PATH=~/compiled/lib/pkgconfig
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.39.0
          golangci-lint run --disable-all --enable=gofmt --enable=vet --enable=golint --deadline=4m pm verification

      - name: Run tests
        shell: bash
        run: |
          export PKG_CONFIG_PATH=~/compiled/lib/pkgconfig
          ./test.sh
